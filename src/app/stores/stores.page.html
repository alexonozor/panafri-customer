<ion-header>
    <ion-toolbar color="danger">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Manage Stores</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" name="notifications"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon slot="icon-only" name="more"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content padding>
  <ion-card *ngFor="let i of [1,2,4,5,6,4,3,2]" (click)="goToStore()">
    <ion-img src="https://www.savethestudent.org/uploads/Supermarket-Savings-1.jpg"></ion-img>
    <ion-card-content>
        <ion-card-subtitle>Available: 6am - 11pm</ion-card-subtitle>
        <h2>Kenndy Edda super market</h2>
      <p>We sell all provision supper items</p>
      <ion-card-subtitle>Coca-Cola bustop Lekki Lagos</ion-card-subtitle>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="danger" routerLink="/new-store">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
